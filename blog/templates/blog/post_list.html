<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Blog</title>
  </head>
  <body>

    <h1><a href="">My Blog</a></h1>

    {% for post in posts %}
    <div class="">
      <p><a href="#">{{post.title}}</a>
        <span>(Published: {{post.published_date}})</span></p>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}
  </body>
</html>
