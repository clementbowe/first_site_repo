{% extends 'blog/base.html'%}

{% block content %}
    <div class="post">
            {% if post.published_date %}
              <div class="post">
                <span class="date">
                  {{post.published_date}}
                </span>
              </div>
            {% endif %}

            <h1>{{post.title}}</h1>
            <p>{{post.text|linebreaksbr}}</p>

{% endblock %}
