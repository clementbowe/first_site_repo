{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<div class = "post">
<p><h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</h1></a></p>
<p>{{post.text|truncatechars:50|linebreaksbr}}
  <span class="date">created_date:  {{post.created_date|date:'m-d-Y'}}</span></p>
  <a href="{% url 'edit' pk=post.pk %}"><i class="fas fa-edit"></i></a>

{% endfor %}



{% endblock%}
